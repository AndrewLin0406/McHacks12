<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <image src=https://www.showsbee.com/newmaker/www/u/2023/20238/com_img/IFEM-logo.png style="height: 150px;"></image>    <div class="container">
            <h1>Thank You for Your Patience, <span id="patientName"></span>!</h1>
            <p>We have received your information.</p>
        </div>
    </header>
    <script>
        // Retrieve the name from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        // Update the span with the patient's name
        const patientNameElement = document.getElementById('patientName');
        patientNameElement.textContent = name ? name : "Valued Patient";
    </script>

    <section class="patient-info">
        <h2>Patient Information</h2>

        <form action="Submitted.html" method="GET">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
          
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
          
            <label for="medicalCondition">Medical Condition:</label>
            <input type="text" id="medicalCondition" name="medicalCondition" required>
          
            <button type="submit">Submit</button>
          </form>
        <script>
            console.log(document.getElementById('medicalCondition'))
        </script>
    </section>

    
    
</body>
</html>
